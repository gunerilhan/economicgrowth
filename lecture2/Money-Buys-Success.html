### 2nd Applied Microeconomics Research Day

---



## Motivation

&lt;br&gt;


&lt;!-- - There are two different views of the role of money in sport: --&gt;

&lt;!--  - Performance is the result of money invested  --&gt;
&lt;!--    &lt;br&gt; --&gt;

&lt;!--  - Money merely follows performance --&gt;

&lt;!--   &lt;br&gt; --&gt;
&lt;!--   &lt;br&gt; --&gt;

- A popular strategy to boost the performance of an economic unit is to invest more money

&lt;br&gt;

- But there is little evidence to support this strategy

&lt;br&gt;


- Two sources of endogeneity:
&lt;br&gt;

  - Omitted variable bias
  &lt;br&gt;
  
  - Reverse causality


---
class:middle,center
## Research Question:

&lt;p style="font-size:50px;"&gt; Does Money Improve Performance? &lt;/p&gt;
--
&lt;p style="font-size:50px;"&gt; How Much? &lt;/p&gt;



---
## Empirical Strategy
&lt;br&gt;

- We answer these questions in the context of the European Football
&lt;br&gt;

- Each season a few teams are eligible to play in the UCL
&lt;br&gt;

- This leads to a discontinuity in the revenues of eligible and not eligible teams 
&lt;br&gt;

- We exploit this discontinuity in revenues to identify the causal effect of money
&lt;br&gt;

--


- The *causal effect of UCL* is about
&lt;br&gt;

 - +10 pecentage points increase in probability of winning a game
&lt;br&gt; 

 - +0.40 goal difference per game on average



---
## Socio-Economic Importance of Football
&lt;br&gt;
&lt;br&gt;

- Most popular sport in the world and impacts the leisure of people
&lt;br&gt;

 - According to FIFA, 3.5bn people watched the 2018 World Cup 
&lt;br&gt; 

 - The UCL Final in 2018/19 attracted about 380 m viewers worldwide
&lt;br&gt;
&lt;br&gt;

- The European market generated &amp;euro;28.4bn in revenues in 2017/18
&lt;br&gt;
&lt;br&gt;

- The *top five* leagues generated &amp;euro;15.6bn in 2017/18

# UEFA Champions League 

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---

## UEFA Champions League 
&lt;br&gt;
&lt;br&gt;

- UCL is an annual club football competition organized by UEFA
&lt;br&gt;
&lt;br&gt;

- UCL is the most prestigious club competition in European football, contested by 32 clubs &lt;br&gt;
&lt;br&gt;

- The clubs that played in the 2018/19 UCL have shared about &amp;euro;2 bn in payments from UEFA
&lt;br&gt;
&lt;br&gt;

- Plus matchday revenues, sponsorship deals, bargaining power in the transfer market, etc


---

## UCL Qualification

&lt;br&gt;
&lt;br&gt;

- Consider a national league with `\(N\)` teams in season `\(t\)`
&lt;br&gt;
&lt;br&gt;

- Each team plays two matches against each opponent
&lt;br&gt;
&lt;br&gt;

- Outcome of each match is decided based on goal difference (GD)
&lt;br&gt;
&lt;br&gt;

- A positive GD indicates win (3 points), zero draw (1 point), and negative loss (0 point)
&lt;br&gt;
&lt;br&gt;


- Position is based on the total number of points at the end of season 



---
&lt;center&gt;
&lt;h4&gt; UCL Qualification Example: EPL (2014-15) &lt;/h4&gt;
&lt;img src="./EPL.svg" width="55%"/&gt;
&lt;/center&gt;



---
## Eligibility vs Participation
&lt;br&gt;

&lt;br&gt;
- The eligibility is a deterministic function of the number of points
`\begin{equation*}
\text{Elig}_{ic,t} = 1(\text{Pts}_{ic,t} \geq \text{Pts}^*_{c,t}),
\end{equation*}`
where `\((\text{Pts}^*_{c,t})\)` is the **country-season specific threshold**, defined as average points of the best ineligible team and worst eligible team


&lt;br&gt;

- Eligibility does not gurantee playing in the UCL!

# Data

---
## Data Description

&lt;br&gt;


- A new data set of European football at the game level, including actual result, location, betting market odds, ...
&lt;br&gt;  

- *Top Five* European countries: England, Germany, Italy, Spain, and France
&lt;br&gt;

- Information on the universe of football games for the period 2000-2020
&lt;br&gt;

- We pool data across countries and seasons into a single sample
&lt;br&gt;

- We restrict the sample to the clubs that are not playing in the current season UCL

---

## *(Ex-Post)* Measure of Performance
&lt;br&gt;

&lt;br&gt;
- Goal difference, defined as the number of goals scored minus the number of goals conceded
&lt;br&gt;

&lt;br&gt;
- For instance, if a team scores three goals but concedes one goal, the goal difference would be +2
&lt;br&gt;

--

&lt;br&gt;
- Caveats
&lt;br&gt;

 - Goal difference depends partly on the dynamics of the game
 &lt;br&gt;

 - Its a discrete measure of performance
 
---
 
## *(Ex-Ante)* Measure of Performance
&lt;br&gt;

&lt;br&gt;


- We use kick-off odds on football matches from 12 major online bookmakers: Bet365, BWin, ...
&lt;br&gt;

&lt;br&gt;


- From the odds, we calculate *ex-ante* probability of different events
&lt;br&gt;

&lt;br&gt;

- Probability margin of winning (PM), defined as probability of winning minus probability of loosing



---
## Step 1: Odds to Probability

|	Date | 	Home Team |	Away Team |	B365 Away |	B365 Draw| 	B365 Home  |	Score |
| :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: |
|06/05/18 	|Barcelona |	Real Madrid |	4.50 |	4.33 |	1.66 |	2-2|

&lt;br&gt;

`\begin{equation*}
\text{Implied probability} = \frac{1}{\text{Decimal odds}} \times 100
\end{equation*}`

&lt;br&gt; 

--

`\begin{gather*}
p_h = \frac{1}{o_h} \times 100 = \frac{1}{1.66} \times 100 = 60.2\%\\
p_d = \frac{1}{o_d} \times 100 = \frac{1}{4.33} \times 100 = 23.1\%\\
p_a = \frac{1}{o_a} \times 100 =  \frac{1}{4.50} \times 100 =22.2\%
\end{gather*}`


---
## Step 2: Fair Probability

&lt;br&gt;

.pull-left[
- Normalize probabilities:

 - `\(p^*_h = \frac{p_h}{p_h+p_d+p_a}\)`
 
 - `\(p^*_d = \frac{p_d}{p_h+p_d+p_a}\)`
 
 - `\(p^*_a = \frac{p_a}{p_h+p_d+p_a}\)`
  ]


.pull-right[
- In our example
 - `\(p^*_h = \frac{60.2}{105.6}= 57\%,\; (p_h = 60.2\%)\)`
 
 - `\(p^*_d = \frac{23.1}{105.6}=21.9\%,\; (p_d = 23.1\%)\)`
 
 - `\(p^*_a = \frac{22.2}{105.6}=21\%,\; (p_a = 22.2\%)\)`
]
 

---
## Step 3: Probability Margin

- The difference between team `\(i\)` winning probability and team `\(j\)` winning probaility
`\begin{equation*}
PM_{i,j,l,c,t} = p^*_{i,l,c,t}- p^*_{j,l,c,t}, \; \text{ for all } i \neq j
\end{equation*}`
where `\(i\)` is the team, `\(l \in \{Home\text{ or } Away \}\)`, `\(c\)` is the country, and `\(t\)` is the season

--
&lt;br&gt;

### Example
|	Date | 	Home Team |	Away Team |	B365 Away |	B365 Draw| 	B365 Home  |	Score |
| :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: |
|06/05/18 	|Barcelona |	Real Madrid |	4.50 |	4.33 |	1.66 |	2-2|

&lt;br&gt;

.pull-left[
- `\(p^*_h = 57\%\)`
- `\(p^*_d = 21.9\%\)`
- `\(p^*_a = 21\%\)` 
]

.pull-right[
- `\(PM_{Bar,Mad,H,ESP,2018} = 57-21=36\%\)`

- `\(PM_{Mad,Bar,A,ESP,2018} = 21-57=-36\%\)`
]

## Empirical Strategy
&lt;br&gt;

- We estimate variants of the following regression model
`\begin{equation*}
Y_{ic,t+1} = \beta_0 + \tau \text{UCL}_{ic,t} + f(\widetilde{Pts}_{ic,t}) + u_{ic,t+1},
\end{equation*}`
where `\(\widetilde{Pts}_{ic,t} \equiv (Pts_{ic,t}-Pts^*_{c,t})\)` is the centered points

&lt;br&gt;

 - `\(\text{Elig}_{ic,t}\)` as an instrument for `\(\text{UCL}_{ic,t}\)`

&lt;br&gt;

 - We assume that `\(f(.)\)` can be described by low-order polynomial

## Conclusion
&lt;br&gt;
&lt;br&gt;

- Playing in the UCL improves subsequent performance by 10% in prob margin of winning a game and 0.4 goals 
&lt;br&gt;
&lt;br&gt;

- The improvement is large, statistically significant, and robust across different specifications
&lt;br&gt;
&lt;br&gt;

- What is the channel: New Recruitment or Learning (Confidence)?
